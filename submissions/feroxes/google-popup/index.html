<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><label id="dots_label" class="dots_label" for="dots"></label></li>
            <input id="dots" class="dots_input" type="checkbox">
            <div class="google_services">
                <div class="google_services-icon">
                    <a href="#"><div class="search"></div></a>
                    Search
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="maps"></div></a>
                    Maps
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="youtube"></div></a>
                    You Tube
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="news"></div></a>
                    News
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="gmail"></div></a>
                    Gmail
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="contacts"></div></a>
                    Contacts
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="drive"></div></a>
                    Drive
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="calendar"></div></a>
                    Calendar
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="googleplus"></div></a>
                    Google+
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="translator"></div></a>
                    Translator
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="photo"></div></a>
                    Photo
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="docs"></div></a>
                    Docs
                </div>
                <input id="more" class="more_input" type="checkbox">
                <label class="google_services-button more-icons" for="more">More</label>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="playmarket"></div></a>
                    Play Market
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="account"></div></a>
                    Account
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="sheets"></div></a>
                    Sheets
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="news"></div></a>
                    News
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="gmail"></div></a>
                    Gmail
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="contacts"></div></a>
                    Contacts
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="search"></div></a>
                    Search
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="maps"></div></a>
                    Maps
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="youtube"></div></a>
                    You Tube
                </div>
            </div>
            <li><div class="bell"></div></li>
            <li><img class="face" src="img/face.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
