<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <label id="dots_label" for="dots"></label>
            <input id="dots" type="checkbox">
            <div class="google_services">
                <div class="google_services-icon">
                    <a href="#"><div class="search"></div></a>
                    Search
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="maps"></div></a>
                    Maps
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="youtube"></div></a>
                    You Tube
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="news"></div></a>
                    News
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="gmail"></div></a>
                    Gmail
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="contacts"></div></a>
                    Contacts
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="drive"></div></a>
                    Drive
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="calendar"></div></a>
                    Calendar
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="googleplus"></div></a>
                    Google+
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="translator"></div></a>
                    Translator
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="photo"></div></a>
                    Photo
                </div>
                <div class="google_services-icon">
                    <a href="#"><div class="docs"></div></a>
                    Docs
                </div>
                <input id="more" type="checkbox">
                <label class="google_services-button" id="more-icons" for="more">More</label>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="playmarket"></div></a>
                    Play Market
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="account"></div></a>
                    Account
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="sheets"></div></a>
                    Sheets
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="news"></div></a>
                    News
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="gmail"></div></a>
                    Gmail
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="contacts"></div></a>
                    Contacts
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="search"></div></a>
                    Search
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="maps"></div></a>
                    Maps
                </div>
                <div class="google_services-icon hidden">
                    <a href="#"><div class="youtube"></div></a>
                    You Tube
                </div>
            </div>
            <div class="bell"></div>
            <img class="face" src="img/face.png" alt="">
        </div>
    </header>
</body>
</html>
